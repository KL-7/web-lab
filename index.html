<html>
  <head>
    <title>Currencies</title>

    <script type="text/javascript" src="js/vendor/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="js/vendor/spin.min.js"></script>
    <script type="text/javascript" src="js/vendor/highcharts.js"></script>

    <script type="text/javascript" src="js/renderers.js"></script>

    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.9.0.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <meta charset="utf-8">
  </head>
  <body>
    <div class="container" id="currencies">
      <h3>Currencies</h3>

      Time range:
      <input type="text" name="from" class="date js-datepicker">
      &mdash;
      <input type="text" name="to" class="date js-datepicker">

      <button class="js-show">Show</button>

      <div class="js-chart chart"></div>
    </div>

    <div class="container" id="weather">
      <h3>Weather</h3>

      Time range:
      <input type="text" name="from" class="date js-datepicker">
      &mdash;
      <input type="text" name="to" class="date js-datepicker">

      <button class="js-show">Show</button>

      <div class="js-chart chart"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
